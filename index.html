<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Biography-Hussein Abdo</title>
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon.svg"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__textContent">
          <div class="container__authorData">
            <img
              class="container__authorimg"
              src="./images/personal-pic00.png"
              alt="BomBa"
            />
            <p class="container__authorName" data-text="Hussein Abdo">
              Hussein Abdo
            </p>
            <p class="container__authorPosition">
              Full stack developer [Frontend,Backend]
            </p>
          </div>
          <p class="container__text">
            " Hi! I am a passionate Full stack developer [Frontend,Backend] with
            a strong technical skill-set, attention to details and 8+ years of
            experience. I thrive on creating digital magic and elevating user
            experience to the next level. "
          </p>
          <div class="container__socialLinks">
            <a
              class="container__socialLink"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/facebook.svg"
                alt="facebook"
              />
              <!-- <svg><use  class="container__socialImage"href="./images/icons.svg#cv-001-facebook"></use></svg> -->
            </a>
            <a
              class="container__socialLink"
              href="https://twitter.com/"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/twitter.svg"
                alt="twitter"
              />
              <!-- <svg><use  class="container__socialImage"href="./images/icons.svg#cv-001-facebook"></use></svg> -->
            </a>
            <a
              class="container__socialLink"
              href="https://www.linkedin.com/"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/linkedin.svg"
                alt="linkedin"
              />
              <!-- <svg><use  class="container__socialImage"href="./images/icons.svg#cv-001-facebook"></use></svg> -->
            </a>
            <a
              class="container__socialLink"
              href="https://www.youtube.com/"
              target="_blank"
            >
              <img
                class="container__socialImage"
                src="./images/youtube.svg"
                alt="youtube"
              />
              <!-- <svg><use  class="container__socialImage"href="./images/icons.svg#cv-001-facebook"></use></svg> -->
            </a>
          </div>
        </div>
        <div class="container__imageContent">
          <img
            class="container__image"
            src="./images/personal-pic01.png"
            alt="personal pic"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="./scripts.js"></script>
</html>
